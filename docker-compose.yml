version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    restart: always
    container_name: api-hono-database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/todo.sql:/docker-entrypoint-initdb.d/todo.sql'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hono-network

volumes:
  postgres-data:

networks:
  hono-network:
    driver: bridge

